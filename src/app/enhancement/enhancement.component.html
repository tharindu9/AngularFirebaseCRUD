  <div class="row">

            <form #enhancementForm="ngForm" (ngSubmit)="onSubmit(enhancementForm)">
              
                <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="enhancementService.enhancementSelect.$key">
              <div class="form-group row">
                <label style="font-weight: bold;">Name</label><input class="form-control" name="name" #name="ngModel" [(ngModel)]="enhancementService.enhancementSelect.name" placeholder="Full Name" required>
              
              </div>
          <div class="form-group row">
                
                      <label style="font-weight: bold;">Index Number</label>
                      
                <input class="form-control" name="index" #index="ngModel" [(ngModel)]="enhancementService.enhancementSelect.index" placeholder="Index Number" required>

              </div>
              <div class=" form-group row">
                  
                      <label style="font-weight: bold;">Registation Number</label>
                      
                <input class="form-control" name="registation" #registation="ngModel" [(ngModel)]="enhancementService.enhancementSelect.registation" placeholder="Registation Number" required>
              </div>
              <div class="form-group row">
                  
                      <label style="font-weight: bold;">Course Code</label>
                      
                <div class="input-group">
                    
                    <input class="form-control" name="courseCode" #courseCode="ngModel" [(ngModel)]="enhancementService.enhancementSelect.courseCode" placeholder="Course Code" required>
                </div>
              </div>
              <br>
              
              <div class="form-group row">
                <label style="font-weight: bold; ">
                  Select Academic Year</label>
              <div class="input-group">
                  <select class = "form-control "  name="academicYear" #academicYear="ngModel"[(ngModel)]="enhancementService.enhancementSelect.academicYear" required>
                    <option *ngFor = " let academicYear of academicYears" value={{academicYear}}>{{academicYear}}</option>
                  </select>
                  </div>
              </div>
            
              <div class="form-group row ">
                  <span style="font-weight: bold;">
                    Select Semester
                  </span>
                  <div class="input-group">
                    <select class = "form-control " name="semester" #semester="ngModel"[(ngModel)]="enhancementService.enhancementSelect.semester" required>
                      <option *ngFor = " let semester of semesters" value={{semester}}>{{semester}}</option>
                    </select>
                    </div>
                </div>
